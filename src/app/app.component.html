    menuId="principal" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
          <app-menu></app-menu>

    </ion-menu>

        </ion-toolbar>
      </ion-header>

          <app-menu></app-menu>
