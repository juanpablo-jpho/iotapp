

<ion-header>
  <ion-toolbar>
      <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input [(ngModel)]="newUser.correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="newUser.nombre"></ion-input>
</ion-item>


<ion-item>
  <ion-label position="stacked">Telefono</ion-label>
  <ion-input [(ngModel)]="newUser.telefono"></ion-input>
</ion-item>


  <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="newUser.password"></ion-input>
  </ion-item>

  
  <ion-item>
    <ion-label position="stacked">Repite Contraseña</ion-label>
    <ion-input [(ngModel)]="repassword"></ion-input>
</ion-item>

  <ion-button (click)="registrarse()" expand="block"  shape="round">
    Registrarse
  </ion-button>

  <ion-item>
      <ion-label>¿Ya tienes un usuario?</ion-label>
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/login']" >
          Ingresar
          </ion-button>
      </ion-buttons>
  </ion-item>

  
  



</ion-content>
